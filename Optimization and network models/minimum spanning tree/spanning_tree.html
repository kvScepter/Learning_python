
<!doctype html>
<html>

<head>
<title>Graph visualization</title>
<style>
body { 
  font: 14px helvetica neue, helvetica, arial, sans-serif;
}

#cy {
  height: 100%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
}
</style>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
</head>

<body>
<div id="cy"></div>
<script>
var cy = cytoscape({
  container: document.getElementById('cy'),

  boxSelectionEnabled: false,
  autounselectify: true,

  style: cytoscape.stylesheet()
    .selector('node')
      .style({
        'content': 'data(id)',
        'label': 'data(id)',
          "text-halign": "center",
          "text-valign": "center",
          width: "30px",
          height: "30px",
          color: "blue"
      })
    .selector('edge')
      .style({
        'curve-style': 'bezier',
        'target-arrow-shape': 'none',
        'width': 4,
        'line-color': '#ddd'
      })
    .selector('edge[weight]')
      .style({
        'label': 'data(weight)'
      })
    .selector('.highlighted')
      .style({
        'background-color': '#61bffc',
        'line-color': '#61bffc',
        'transition-property': 'background-color, line-color',
        'transition-duration': '0.5s'
      }),
  elements: {"nodes": [{"data": {"id": "0"}}, {"data": {"id": "1"}}, {"data": {"id": "2"}}, {"data": {"id": "3"}}, {"data": {"id": "4"}}, {"data": {"id": "5"}}, {"data": {"id": "6"}}, {"data": {"id": "7"}}, {"data": {"id": "8"}}, {"data": {"id": "9"}}, {"data": {"id": "10"}}, {"data": {"id": "11"}}], "edges": [{"data": {"weight": "13.0", "source": 0, "target": 11, "id": "0,11"}}, {"data": {"weight": "28.0", "source": 0, "target": 1, "id": "0,1"}}, {"data": {"weight": "43.0", "source": 0, "target": 4, "id": "0,4"}}, {"data": {"weight": "46.0", "source": 0, "target": 5, "id": "0,5"}}, {"data": {"weight": "16.0", "source": 1, "target": 7, "id": "1,7"}}, {"data": {"weight": "15.0", "source": 2, "target": 11, "id": "2,11"}}, {"data": {"weight": "31.0", "source": 2, "target": 3, "id": "2,3"}}, {"data": {"weight": "42.0", "source": 2, "target": 9, "id": "2,9"}}, {"data": {"weight": "15.0", "source": 3, "target": 10, "id": "3,10"}}, {"data": {"weight": "37.0", "source": 4, "target": 8, "id": "4,8"}}, {"data": {"weight": "44.0", "source": 6, "target": 10, "id": "6,10"}}]},
  data: {},
  layout: {
    name: 'cose',
    directed: false,
    padding: 10
  }
});

// animointiin
var i = 0;
var highlightNext = function() {
    if (i < cy.data('highlight').length) {
        myid = cy.data('highlight')[i];
        ele = cy.getElementById(myid);
        ele.addClass('highlighted');
        i += 1;
        setTimeout(highlightNext, 2000);
    }
}



</script>
</body>

</html>
